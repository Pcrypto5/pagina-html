<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #001d3d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      border-bottom: 2px solid #00b4d8;
      padding-bottom: 10px;
      margin: 60px 20px 0 20px;
      text-align: center;
      max-width: 90%;
    }

    .buy-btn {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      flex: 1 1 auto;
      min-width: 140px;
    }

    .buy-btn:hover {
      background: linear-gradient(to right, #0077b6, #00b4d8);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #000814;
      padding: 15px;
      gap: 10px;
      border-bottom: 2px solid #00b4d8;
      width: 100%;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin: 40px 20px;
      width: 100%;
      max-width: 800px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    @media (max-width: 600px) {
      .buy-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="location.href='index.html'" class="buy-btn">Home</button>
    <button onclick="location.href='mission.html'" class="buy-btn">Mission</button>
    <button onclick="location.href='whitepaper.html'" class="buy-btn">White Paper</button>
    <button onclick="location.href='marketplace.html'" class="buy-btn">Action / Market Place</button>
    <button onclick="location.href='presentation.html'" class="buy-btn">Introduction</button>
    <button onclick="location.href='wallet-select.html'" class="buy-btn">Connect Wallet</button>
  </nav>

  <h1>Welcome to the NFT Yacht Project</h1>
  <div class="video-container">
    <video src="20250510_1451_Dynamic 3D Sphere Transformation_storyboard_01jtx3ztv0ergtgybcce1jzmyh.mp4" autoplay loop muted></video>
  </div>
</body>
</html>
