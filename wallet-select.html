<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Select Wallet</title>
  <style>
    body {
      margin: 0;
      background-color: #001d3d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding-bottom: 10px;

      border: none;
      color: white;

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000814;
      padding: 15px;

      border-bottom: 2px solid #00b4d8;

<body>
    <nav>
